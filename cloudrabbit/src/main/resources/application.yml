server:
  port: 8014

management:
  endpoints:
    web:
      exposure:
        include: "bindings"
        
spring:
  cloud:
    stream:
      binders:
        litteRabbit:
          environment:
            spring:
              rabbitmq:
                addresses: 127.0.0.1:5672
                username: zhangtianyi
                password: zhangtianyi
                virtual-host: vhost_test01
          type: rabbit
      bindings:
        outputBusinessAdvice:
          binder: litteRabbit
          destination: businessAdviceDestination
          producer:
            #分区表达式, 例如当表达式的值为1, 那么在订阅者的instance-index中为1的接收方, 将会执行该消息
            partition-key-expression: headers['partitionKey']
            #指定参与消息分区的消费端节点数量
            partition-count: 4
        inputBusinessAdvice:
          binder: litteRabbit
          destination: businessAdviceDestination
          group: businessAdviceGroup
          consumer:
            # 最多尝试处理几次，默认3	
            maxAttempts: 5
            partitioned: true
            instance-index: 3
      rabbit:
        bindings:
          inputBusinessAdvice:
            consumer:
              auto-bind-dlq: true
              republish-to-dlq: true
              # 对顺序不做要求时
              # prefetch: 250
              # maxConcurrency: 5


      